<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .container h1 {
        text-align: center;
    }
    .container label {
        display: block;
        margin-bottom: 10px;
    }
    .container input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Form</h1>
    <form id="preguntasForm">
        <label for="pregunta1">Do you think listening to music in English has helped you learn English?</label>
        <br>
        <input type="radio" id="si" name="pregunta1" value="si">
        <label for="si">Yes</label>
        <input type="radio" id="no" name="pregunta1" value="no">
        <label for="no">No</label>
        <br><br>
        <div id="preguntasExtras" style="display: none;">
            <label for="pregunta2">Describe your experience: What kind of genre do you listen to the most?</label>
            <br>
            <textarea id="pregunta2" rows="4"></textarea>
            <br><br>
            <label for="pregunta3">Do you think this genre is easy for learning English?</label>
            <br>
            <input type="radio" id="siEmail" name="pregunta3" value="si">
            <label for="siEmail">Yes</label>
            <input type="radio" id="noEmail" name="pregunta3" value="no">
            <label for="noEmail">No</label>
            <br><br>
            <label for="pregunta4">Do you think music is a good tool to learn English?</label>
            <br>
            <input type="radio" id="siRecomendar" name="pregunta4" value="si">
            <label for="siRecomendar">Yes</label>
            <input type="radio" id="noRecomendar" name="pregunta4" value="no">
            <label for="noRecomendar">No</label>
            <br><br>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
<script>
    function mostrarPreguntasExtras() {
        const respuesta = document.querySelector('input[name="pregunta1"]:checked').value;
        const preguntasExtras = document.getElementById('preguntasExtras');
        if (respuesta === 'si') {
            preguntasExtras.style.display = 'block';
        } else {
            preguntasExtras.style.display = 'none';
        }
    }
    document.getElementById('preguntasForm').addEventListener('change', mostrarPreguntasExtras);
</script>
</body>
</html>
